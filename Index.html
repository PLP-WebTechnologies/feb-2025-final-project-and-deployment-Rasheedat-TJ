<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Blog</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <nav>
      <h1>My Blog</h1>
      <ul>
        <li><a href="#home">Home</a></li>
        <li><a href="#posts">Posts</a></li>
        <li><a href="#about">About</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section id="home">
      <h2>Welcome to My Blog</h2>
      <p>This is a sample blog website built with HTML, CSS, and JavaScript.</p>
    </section>

    <section id="posts">
      <h2>Recent Posts</h2>
      <article>
        <h3>Post Title 1</h3>
        <p>This is the summary of my first blog post.</p>
        <button onclick="toggleLike(this)">Like</button>
      </article>
    </section>

    <section id="about">
      <h2>About Me</h2>
      <p>I’m a student developer learning web development!</p>
    </section>
  </main>

  <footer>
    <p>© 2025 My Blog</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
